<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <script src="line.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
      integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
      crossorigin="anonymous"
    />
    <title>地铁猜车器</title>
  </head>
  <body class="mdui-appbar-with-toolbar  mdui-theme-primary-white mdui-theme-accent-blue mdui-theme-layout-auto">
    <div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide">
        <div class="mdui-toolbar mdui-color-theme-800">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">menu</i></span>
            <a href="javascript:;" class="mdui-typo-headline">地铁猜车器</a>
            <a href="javascript:;" class="mdui-typo-title mdui-ripple" id="open">Under Construction/A</a>
            <div class="mdui-chip mdui-color-theme">
                <div class="mdui-textfield mdui-textfield-expandable mdui-hoverable">
                    <button class="mdui-textfield-icon mdui-btn mdui-btn-icon" mdui-tooltip="{content: '搜索'}"><i class="mdui-icon material-icons">search</i></button>
                    <input id="mykeyword" class="mdui-textfield-input" onkeyup="findone()" type="text" placeholder="输入车体号"/>
                    <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">close</i></button>
                </div>
            </div>
              <div class="mdui-toolbar-spacer"></div>
            <a href="/" class="mdui-typo-title mdui-ripple">回稳定版</a>
        </div>
    </div>
    <div id=myfind>
        <div class="mdui-valign">
            <div class="mdui-spinner"></div>请不要把车厢号当成车体号
        </div>
        <div class="mdui-progress">
            <div class="mdui-progress-determinate" style="width: 6.97%;"></div>
          </div>
    </div>
    <div class="mdui-drawer mdui-drawer-close" id="left-drawer">
        <div class="mdui-card">
          <div class="mdui-card-media">
            <img src="https://api.xygeng.cn/Bing/"/>
            <div class="mdui-card-media-covered mdui-card-media-covered-transparent">
              <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">地铁猜车器A</div>
                <div class="mdui-card-primary-subtitle">Dev</div>
              </div>
            </div>
          </div>
        </div>
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple"><a href="https://tieba.baidu.com/p/6794278611"><i class="mdui-icon material-icons mdui-text-color-theme">arrow_back</i>去原帖</a></li>
            <li class="mdui-list-item mdui-ripple" mdui-drawer-close><i class="mdui-icon material-icons mdui-text-color-theme">close</i>关闭</li>
        </ul>
        <footer style="position:absolute; bottom:0px">&copy;2020 BSOD<br/>图片来自bing“每日一图”</footer>
      </div>
    <!-- MDUI JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
      integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
        var $$ = mdui.$;

        $$('#open').on('click', function () {
            mdui.snackbar({
                message: '地铁猜车器<br/>&copy2020 BSOD<br/>感谢贴吧@说过话换个方法和@开心的wangxy的车体号表'
            });
        });
    </script>
  </body>
</html>
